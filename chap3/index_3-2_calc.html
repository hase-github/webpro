<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Hello!</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.css"
    />
  </head>
  <body class="container">
    <h1 class="display-4 text-center">Hello!</h1>
    <p>
      <script>
        let price = 123500;
        const tax0 = 0.08;
        const tax1 = 0.1;
        document.write("金額：" + price + "<br>");
        document.write("軽減税率適用：" + price * (1.0 + tax0) + "円<br>");
        document.write("通常の税率" + price * (1.0 + tax1) + "円<br>");
      </script>
    </p>
  </body>
</html>
