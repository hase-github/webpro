<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Hello!</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.css"
    />
  </head>
  <body class="container">
    <h1 class="display-4 text-center">Hello!</h1>
    <p>
      <script>
        var arr = [98, 76, 57, 69, 85];
        var total = 0;
        for (let i in arr) {
          total += arr[i];
        }
        document.write(
          "合計は、" + total + "、平均は、" + total / 5 + "です。<br>"
        );

        //map関数は新しい配列を作るものなので、これ↓はおかしい
        total = 0;
        total = arr.map((i) => {
          return (total += i);
        });

        document.write(
          "合計は、" + total + "、平均は、" + total / 5 + "です。<br>"
        );
      </script>
    </p>
  </body>
</html>
