<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Hello!</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.css"
    />
  </head>
  <body class="container">
    <h1 class="display-4 text-center">Hello!</h1>
    <p id="msg">フォントサイズとフォント名を設定：</p>
    <div class="form-group">
      <label for="f1">Size</label>
      <input
        type="range"
        id="f1"
        min="10"
        max="100"
        class="form-control-range"
      />
    </div>
    <div class="form-group">
      <label for="f2">Form Family</label>
      <select id="f2" class="form-control">
        <option>Serif</option>
        <option>Sans-Serif</option>
        <option>Monospace</option>
      </select>
    </div>
    <div class="form-group">
      <button onclick="action(event)" class="btn btn-primary">Click!</button>
    </div>

    <script>
      const action = (event) => {
        let f1 = document.querySelector("#f1");
        let f2 = document.querySelector("#f2");
        let msg = document.querySelector("#msg");
        msg.style.fontFamily = f2.value;
        msg.style.fontSize = f1.value + "px";
        let result = f2.value + "(" + f1.value + "px)";
        msg.innerHTML = result;
      };
    </script>
  </body>
</html>
