<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Hello!</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.css"
    />
  </head>
  <body class="container">
    <h1 class="display-4 text-center">Hello!</h1>
    <p>
      <script>
        const hello = (name = "nanashi") => {
          document.write("Hello, " + name + "!<br>");
        };

        hello("Taro");
        hello("Hanako");
        hello();
      </script>
    </p>
  </body>
</html>
